<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"  [class.selected]="hero === selectedHero">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary ">{{hero.id}}</button>
        <button type="button" class="btn btn-light">{{hero.name}}</button>
        <button type="button" class="btn ">X</button>
      </div>
  </li>
</ul>
