
<div div *ngIf="hero">
  <h3 class="mb-5 mt-3">{{hero.name|uppercase }} Details </h3>
  <div>
    <span> Hero id:</span>
    <span>{{ hero.id }}</span>
  </div>


  <div>
    <label>
      <input placeholder="name" [(ngModel)]="hero.name" >
    </label>
  </div>
  <button (click)="save()">save</button>
</div>
